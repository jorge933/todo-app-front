<form [formGroup]="form" (submit)="formSubmit.emit()">
  <h1>{{ title }}</h1>

  @for (controlName of inputNames; track $index) {
  <mat-form-field>
    <mat-label>{{ fieldOptions[controlName].label }}</mat-label>
    <input
      matInput
      placeholder="{{ fieldOptions[controlName].placeholder }}"
      formControlName="{{ controlName }}"
    />
    <mat-error
      [taShowInputErrorsElementControl]="form.controls[controlName]"
      taShowInputErrors
    />
  </mat-form-field>

  } @if (!form.valid) {
  <mat-error [taShowInputErrorsElementControl]="form" taShowInputErrors />
  }

  <button mat-raised-button color="primary" [disabled]="!form.valid">
    {{ title }}
  </button>
</form>
